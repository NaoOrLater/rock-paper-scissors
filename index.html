<body>
<p>Make your choice:</p>

<script>

    let playerScore = 0;
    let computerScore = 0;
    let roundResult = '';

    const buttons = document.getElementById('buttons');
    const results = document.getElementById('results');
    let resultsText = document.createElement('p');

    /*Computer will generate a random number that will be equal to the result of either Rock, Paper, or Scissor */
    function computerPlay() {
        let randomNumber = Math.floor(Math.random()*3);
        if (randomNumber === 0) {
            return 'Rock';
        } else if (randomNumber === 1) {
            return 'Paper';
        } else if (randomNumber === 2) {
            return 'Scissors';
        }
    };

    function playerSelection(e) {
        if(e.target.classList.contains('rock')) {
            return 'Rock';
        } else if (e.target.classList.contains('paper')) {
            return 'Paper';
        } else if (e.target.classList.contains('scissors')) {
            return 'Scissors';
        }
    };

    /*The user input and the computer result will be compared and the result will be printed*/
    function playRound(player, computer){
        
        if ((player === "Rock" && computer === "Scissors") || (player === "Scissors" && computer === "Paper") || (player === "Paper" && computer === "Rock")) {
            playerScore++;
            return roundResult = `The player chose: ${player}.

        } else if ((player === "Paper" && computer === "Scissors") || (player === "Scissors" && computer === " Rock") || (player === "Rock" && computer === "Paper")) {
            computerScore++;
            return roundResult = `The player chose: ${player}. 
            The computer chose: ${computer}. The computer wins :( The player score is: ${playerScore}. The computer score is ${computerScore}.`
        } else if (player === computer) {
